<h3>My teams</h3>

<div *ngFor="let team of teams" class="card card-body mb-2">
    <ul>
        <li>
            id: {{team.id}}
        </li>
        <li>
            name: {{team.name}}
        </li>
        <li>
            Local titles: {{team.local_titles}}
        </li>
        <li>
            World titles: {{team.world_titles}}
        </li>
    </ul>
</div>
