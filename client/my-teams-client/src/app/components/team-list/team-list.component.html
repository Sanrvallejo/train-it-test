<h3>My teams</h3>

<div class="card">
  <div *ngFor="let team of teams" class="card card-body mb-2">
    <ul>
      <li>id: {{ team.id }}</li>
      <li>name: {{ team.name }}</li>
      <li>Local titles: {{ team.local_titles }}</li>
      <li>World titles: {{ team.world_titles }}</li>
    </ul>
    <div class="col-6">
      <button type="button" class="btn btn-warning me-2">Edit</button>
      <button type="button" class="btn btn-danger me-2" (click)="deleteTeam(team.id)">Delete</button>
    </div>
  </div>

</div>
